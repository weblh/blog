        <!-- START PAGE -->
        <div id="page">
            <!-- start page title -->
            <div class="page-title">
                <div class="in">
                    <div class="titlebar">	<h2>分类管理</h2>	<p>编辑分类</p></div>

                    <div class="clear"></div>
                </div>
            </div>
            <!-- end page title -->

            <!-- START CONTENT -->
            <div class="content">
                <div class="simplebox grid740" style="z-index: 720;">
                    <div class="titleh" style="z-index: 710;">
                        <h3>编辑分类</h3>
                    </div>
                    <div class="body" style="z-index: 690;">

                        <form id="form2" name="form2" method="post" action="index.php">
                        <input type="hidden" name="p" value="back" />
                        <input type="hidden" name="m" value="category" />
                        <input type="hidden" name="a" value="update" />
                        <input type="hidden" name="id" value="{$edit_cat.id}" />
                            <div class="st-form-line" style="z-index: 680;">
                                <span class="st-labeltext">名称</span>
                                <input name="name" type="text" class="st-forminput" style="width:510px" value="{$edit_cat.c_name}">
                                <div class="clear" style="z-index: 670;"></div>
                            </div>
                            <div class="st-form-line" style="z-index: 640;">
                                <span class="st-labeltext">父分类</span>
                                <select name="parent_id" class="uniform">
                                    <option value="0">无</option>
                                    {foreach from=$categories item='cat'}
                                    <option value="{$cat.id}" {if $edit_cat.c_parent_id==$cat.id}selected="selected"{/if}>{'--'|str_repeat:$cat.level}{$cat.c_name}</option>
                                    {/foreach}
                                </select>
                                <div class="clear"></div>
                            </div>
                            <div class="st-form-line" style="z-index: 680;">
                                <span class="st-labeltext">排序</span>
                                <input name="sort" type="text" class="st-forminput" style="width:510px" value="{$edit_cat.c_sort}">
                                <div class="clear" style="z-index: 670;"></div>
                            </div>
                            <div class="button-box" style="z-index: 460;">
                                <input type="submit" name="button" id="button" value="提交" class="st-button">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
